          emergencyShuttlePath: /Maps/Shuttles/emergency_courser.yml
        - type: StationJobs
          overflowJobs:
            - Passenger
          availableJobs:
# service
            Captain: [ 1, 1 ]
            HeadOfPersonnel: [ 1, 1 ]
            Bartender: [ 1, 1 ]
            Botanist: [ 2, 2 ]
            Chef: [ 1, 1 ]
            Chaplain: [ 1, 1 ]
# combat
            PlatoonCommander: [ 1, 1 ]
            PartCommander: [ 3, 3 ]
            Marine: [ 9, 9 ]
            MarineMedic: [ 3, 3 ]
            MarineEngineer: [ 3, 3 ]
            MarinePilot: [ 2, 2 ]
# engineering
            ChiefEngineer: [ 1, 1 ]
            StationEngineer: [ 3, 3 ]
# medical
            ChiefMedicalOfficer: [ 1, 1 ]
            MedicalDoctor: [ 3, 3 ]
# science
            ResearchDirector: [ 1, 1 ]
            Scientist: [ 3, 3 ]
            Borg: [ 4, 4 ]
# security
            HeadOfSecurity: [ 1, 1 ]
            SecurityOfficer: [ 2, 2 ]
# supply
            Quartermaster: [ 1, 1 ]
            CargoTechnician: [ 2, 2 ]
# civillian
            Passenger: [ -1, -1 ]

