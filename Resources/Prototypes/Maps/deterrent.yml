- type: gameMap
  id: Deterrent
  mapName: 'GSN Deterrent'
  mapPath: /Maps/deterrent.yml
  minPlayers: 0
  maxPlayers: 55
  fallback: true
  stations:
    Deterrent:
      stationProto: MilitaryNanotrasenStation
      components:
        - type: StationNameSetup
          mapNameTemplate: 'GSN Deterrent {1}'
          nameGenerator:
            !type:NanotrasenNameGenerator
            prefixCreator: '14'
