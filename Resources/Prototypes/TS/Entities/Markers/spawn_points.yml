# Spawn points
- type: entity
  id: SpawnPointMarine
  parent: SpawnPointJobBase
  name: marine
  components:
  - type: SpawnPoint
    job_id: Marine
  - type: Sprite
    sprite: TS/Markers/jobs.rsi
    layers:
      - state: bracket
      - state: marine

