- type: entity
  name: APR-01
  parent: BaseWeaponPowerCell
  id: WeaponPlasmaRifle
  description: Combat automatic plasma rifle, version 1.
  components:
  - type: Sprite
    sprite: TS/Objects/Weapons/Guns/Rifles/apr_01.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-4
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Wieldable
  - type: AmmoCounter
  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -35
  - type: Clothing
    sprite: TS/Objects/Weapons/Guns/Rifles/apr_01.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: Gun
    availableModes:
    - SemiAuto
    - FullAuto
    selectedMode: FullAuto
    angleDecay: 10
    minAngle: 20
    maxAngle: 35
    fireRate: 3
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/warfare-plasma.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      power_magazine: !type:ContainerSlot
  - type: MagazineAmmoProvider
  - type: MagazineVisuals
    magState: mag
    steps: 4
    zeroVisible: true
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - LightPlasmaMagazine
      power_magazine:
        name: Power
        startingItem: PowerCellSmall
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          components:
          - PowerCell
  - type: StaticPrice
    price: 1500

- type: entity
  name: PMGP
  parent: BaseWeaponPowerCell
  id: TSWeaponPlasmaMachineGun
  description: Plasma machine gun Petrusheva
  components:
  - type: Sprite
    sprite: TS/Objects/Weapons/Guns/Rifles/pmgp.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-3
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -20
    maxAngle: -20
  - type: Clothing
    sprite: TS/Objects/Weapons/Guns/Rifles/pmgp.rsi
    quickEquip: false
    slots:
    - Back
    - suitStorage
  - type: MagazineVisuals
    magState: mag
    steps: 3
    zeroVisible: false
  - type: ClothingSpeedModifier
    walkModifier: 0.75
    sprintModifier: 0.7
  - type: HeldSpeedModifier
  - type: AmmoCounter
  - type: Gun
    availableModes:
    - FullAuto
    selectedMode: FullAuto
    angleIncrease: 4
    minAngle: 25
    maxAngle: 50
    fireRate: 7
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/warfare-plasma.ogg
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      power_magazine: !type:ContainerSlot
  - type: MagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - HeavyPlasmaMagazine
            - LightPlasmaMagazine
      power_magazine:
        name: Power
        startingItem: PowerCellSmall
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          components:
          - PowerCell
  - type: StaticPrice
    price: 2500
