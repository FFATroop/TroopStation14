# OBS-1
- type: entity
  parent: ClothingOuterHardsuitBase
  id: ClothingOuterHardsuitOBS1F
  name: OBS-1F
  description: Modern armor suit, version 1, forest edition
  components:
  - type: Sprite
    sprite: TS/Clothing/OuterClothing/Hardsuits/obs-1f.rsi
  - type: Clothing
    sprite: TS/Clothing/OuterClothing/Hardsuits/obs-1f.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.3
    lowPressureMultiplier: 10000
  - type: ExplosionResistance
    damageCoefficient: 0.75
  - type: ClothingSpeedModifier
    walkModifier: 0.78
    sprintModifier: 0.78
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitOBH1F
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.7
        Slash: 0.65
        Piercing: 0.62
        Heat: 0.85
        Radiation: 0.8

