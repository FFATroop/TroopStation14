
# OBS-4
- type: entity
  abstract: true
  parent: [ClothingOuterBase, GeigerCounterClothing]
  id: ClothingOuterHardsuitOBS4Base
  components:
  - type: Sprite
    sprite: TS/Clothing/OuterClothing/Hardsuits/obs-4-marine.rsi
  - type: Clothing
    sprite: TS/Clothing/OuterClothing/Hardsuits/obs-4-marine.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.3
    lowPressureMultiplier: 10000
  - type: HeldSpeedModifier
  - type: Item
    size: Ginormous
  - type: TemperatureProtection
    coefficient: 0.001
  - type: ExplosionResistance
    damageCoefficient: 0.55
  - type: ClothingSpeedModifier
    walkModifier: 0.8
    sprintModifier: 0.8
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.45
        Slash: 0.4
        Piercing: 0.4
        Heat: 0.45
        Cold: 0.45
        Radiation: 0.75
        Caustic: 0.9
  - type: GroupExamine
  - type: Tag
    tags:
    - Hardsuit
    - WhitelistChameleon

