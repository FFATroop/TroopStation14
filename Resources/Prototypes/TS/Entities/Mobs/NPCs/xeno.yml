- type: entity
  name: Burrower
  id: MobXenoCombat
  parent: MobXeno
  suffix: Combat
  description: They mostly come at night. Mostly.
  components:
  - type: FlashImmunity
  - type: MovementIgnoreGravity
  - type: MovedByPressure
    enabled: false
  - type: MobThresholds
    thresholds:
      0: Alive
      300: Dead
  - type: Bloodstream
    bloodReagent: FluorosulfuricAcid
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    soundHit:
     collection: AlienClaw
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 20
  - type: DarkVision
    layerColor: "#5D3439"
    shaderTexture: "GreyscaleFullscreen"
    mustDrawLight: false
    toggle: true
  - type: GhostRole
    jobProto: JobXenoBase
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: job-name-xeno-base
    description: job-description-xeno-base
    rules: ghost-role-information-xeno-rules-base
    requirements:
    - !type:OverallPlaytimeRequirement
      time: 1800 #30 min

