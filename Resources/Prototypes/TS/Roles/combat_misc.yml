# Department
- type: department
  id: Combat
  description: department-combat-description
  color: "#C3C3BD"
  roles:
  - PlatoonCommander
  - PartCommander
  - Marine
  - MarineMedic
  - MarineEngineer
  - MarinePilot


# Job Icons
- type: statusIcon
  parent: JobIcon
  id: JobIconMarine
  icon:
    sprite: TS/Interface/job_icons.rsi
    state: Marine

- type: statusIcon
  parent: JobIcon
  id: JobIconJobMarineMedic
  icon:
    sprite: TS/Interface/job_icons.rsi
    state: MarineMedic

- type: statusIcon
