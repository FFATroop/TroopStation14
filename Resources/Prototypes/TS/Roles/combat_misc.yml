    sprite: TS/Interface/job_icons.rsi
    state: PartCommander

- type: statusIcon
  parent: JobIcon
  id: JobIconPlatoonCommander
  icon:
    sprite: TS/Interface/job_icons.rsi
    state: PlatoonCommander

- type: job
  id: XenoJob
  name: XenoJob
  playTimeTracker: JobXenoRole
  requirements:
  - !type:OverallPlaytimeRequirement
    time: 3600 # 1 hrs
  canBeAntag: false
  icon: JobIconBorg
  jobEntity: MobXenoCombat


